    /* 隐藏页面默认边距，设置背景 */
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }

    /* 固定中间不消失的祝福样式 */
    .blessing-fixed {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 35px;
      border-radius: 15px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: #ff6b6b;
      z-index: 9999;
    }

    /* 浮动弹窗样式 */
    .blessing-popup {
      position: absolute;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      animation: float 10s infinite ease-in-out;
      opacity: 0.9;
      z-index: 1;
    }

    /* 浮动动画 */
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      80% {
        transform: translate(15px, 15px) rotate(5deg);
        opacity: 0.9;
      }

      100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
    }
  </style>
</head>
